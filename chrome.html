<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Blank Page example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" 
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav id="top">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">APPS</a></li>
            <li><a href=""><i class="fas fa-th"></i></a></li>
            <li><a href=""><img src="https://images.unsplash.com/photo-1564351925467-30f5251e22dc?ixlib=rb-1.2.1&auto=format&fit=crop&w=709&q=80" alt=""></a></li>
        </ul>
    </nav>
    <section id="content">
       <a href=""><img src="https://www.google.com/logos/doodles/2020/thank-you-coronavirus-helpers-6753651837108764.2-2xa.gif" alt=""></a>
        <form action="">
            <fieldset>
                <label for=""><span><i class="fas fa-search"></i></span></label>
                <input type="text">
                <div class="mic"></div>
            </fieldset>
        </form>
        <ul class="tabs">
            <li><a href=""><i class="fab fa-facebook-square"></i><span>Facebook</span></a></li>
            <li><a href=""><i class="fab fa-github-square"></i><span>Github</span></a></li>
            <li><a href=""><i class="fab fa-google"></i><span>Google</span></a></li>
            <li><a href=""><i class="fab fa-linkedin"></i><span>Linkedin</span></a></li>
            <li><a href=""><i class="fab fa-linux"></i><span>Linux</span></a></li>
            <li><a href=""><i class="fab fa-snapchat-square"></i><span>Snapchat</span></a></li>
            <li><a href=""><i class="fab fa-app-store-ios"></i><span>App-Store</span></a></li>
            <li><a href=""><i class="fab fa-amazon"></i><span>Amazon</span></a></li>
            <li><a href=""><i class="fab fa-twitter-square"></i><span>Twitter</span></a></li>
            <li><a href=""><i class="fas fa-map-marked-alt"></i><span>Google Maps</span></a></li>
        </ul>
    </section>
    <nav id="bottom">
        <ul>
            <li><a href="">Customize <i class="far fa-magic"></i></a></li>
        </ul>
    </nav>
</body>
</html>
